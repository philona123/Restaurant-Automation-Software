<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Bill</title>
    <link rel="stylesheet" href="css/diningbill.css">
</head>
<body>
    <div>
        <h2 class="text-center pt-4">Dining Bill</h2>
        <br>
            <div class="row">
                <div class="col">
                    <div class="table-responsive-sm">
                    <table class="table table-hover table-sm table-striped table-condensed table-bordered">
                        <thead>
                            <tr>
                                <th scope="col" class="">S.No</th>
                                <th scope="col" class="">Item Code</th>
                                <th scope="col" class="">Item</th>
                                <th scope="col" class="">Quantity</th>
                                <th scope="col" class="">Rate</th>
                                <th scope="col" class="">Amount</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
    </div>
</body>
</html>
